{% extends "base.html" %}
{% block content %}
<div class="containermt-3 mb-5">
    <div class="row mt-5 mb-5 shadow">
        <div class="col-lg-6 shadow p-4">
            <h3>Créer voter compte</h3>
             <form method="POST">
              {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputText1">Prénom</label>
                    <input name="prénom" type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
                     </div>
                     <div class="form-group">
                     <label for="exampleInputText1">Nom</label>
                     <input name="nom" type ="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
                      </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">email</label>
                  <input name="email" type="email" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"> mot de passe</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Selectionnez</label>
                </div>
                <button value="save" type="submit" class="btn btn-primary">Créer votr compte</button>
              </form>
        </div>
        <div class="col-lg-6"> 
          <img src="https://i.ytimg.com/vi/L42-aFe8bMo/maxresdefault.jpg" alt="" class="img-fluid img-reponsive">  
        </div>
    </div>
</div>
{% endblock %}
