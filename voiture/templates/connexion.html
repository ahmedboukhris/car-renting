{% extends "base.html" %}
{% block content %}
<div class="containermt-3 mb-5">
    <div class="row mt-5 mb-5 shadow">
        <div class="col-lg-6 shadow p-4">
            <h3>Connecter votre compte</h3>
             <form method="POST">
              {% csrf_token %}
             
                <div class="form-group">
                  <label for="exampleInputEmail1">email</label>
                  <input name="email" type="email" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"> mot de passe</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                  </div>
               
                <button value="save" type="submit" class="btn btn-primary">Connecter</button>
                <h1 class="text-center text-dark">{{message}}</h1>
              </form>
        </div>
        <div class="col-lg-6"> 
          <img src="https://i.ytimg.com/vi/L42-aFe8bMo/maxresdefault.jpg" alt="" class="img-fluid img-reponsive">  
        </div>
    </div>
</div>
{% endblock %}
